<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>YouTube Carousel - No Banner Fix</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; 
            cursor: none; /* Nasconde il cursore ovunque */
        }

        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        /* Il player viene forzato a ignorare QUALSIASI interazione */
        #player { 
            width: 100vw; 
            height: 100vh; 
            pointer-events: none !important; 
            user-select: none;
        }

        /* Questo div Ã¨ uno scudo totale sopra il player */
        #shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(0,0,0,0); /* Completamente trasparente ma presente */
            cursor: none;
        }
        
        #title-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
        }

        #progress-container { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px; 
            background: rgba(255, 255, 255, 0.1); z-index: 10001;
        }
        #progress-bar { width: 100%; height: 100%; background: #ff0000; transition: width 1s linear; }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="shield"></div>
        <div id="title-mask"></div>
        <div id="player"></div>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        const myPlaylistId = 'PLhNnjrSmvk-NC1dFuMu1T4qonEkt9L1vP'; 
        const changeEverySeconds = 150; 
        
        let player;
        let secondsRemaining = changeEverySeconds;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    listType: 'playlist',
                    list: myPlaylistId,
                    autoplay: 1,
                    mute: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    loop: 1,
                    showinfo: 0,
                    disablekb: 1,
                    fs: 0, // Disabilita il pulsante full screen di YT
                    origin: window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': skipToNext
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            showMaskTemporarily();
            startTimer();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                skipToNext();
            }
        }

        function startTimer() {
            setInterval(() => {
                secondsRemaining--;
                const percent = (secondsRemaining / changeEverySeconds) * 100;
                document.getElementById('progress-bar').style.width = percent + "%";
                if (secondsRemaining <= 0) skipToNext();
            }, 1000);
        }

        function skipToNext() {
            player.nextVideo();
            secondsRemaining = changeEverySeconds;
            document.getElementById('progress-bar').style.width = "100%";
            showMaskTemporarily();
        }

        function showMaskTemporarily() {
            const mask = document.getElementById('title-mask');
            mask.style.opacity = "1";
            setTimeout(() => {
                mask.style.opacity = "0";
            }, 7000);
        }

        // Forza il mouse a sparire anche se si muove fuori dalla finestra e rientra
        document.addEventListener('mouseenter', () => {
            document.body.style.cursor = 'none';
        });

        setTimeout(function(){ location.reload(); }, 6 * 60 * 60 * 1000);
    </script>
</body>
</html>
