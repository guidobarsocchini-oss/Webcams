<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>YouTube Infinite Random - Raspberry Edition</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; cursor: none; }
        #player { width: 100vw; height: 100vh; pointer-events: none !important; }
        #shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: transparent; cursor: none; }
        #title-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 140px;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            z-index: 10000; opacity: 0; transition: opacity 0.8s ease-in-out; pointer-events: none;
        }
        #progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 1px; background: rgba(255, 255, 255, 0.1); z-index: 10001; }
        #progress-bar { width: 100%; height: 100%; background: #ff0000; transition: width 1s linear; }
    </style>
</head>
<body>

    <div id="shield"></div>
    <div id="title-mask"></div>
    <div id="player"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>

    <script>
        const myPlaylistId = 'PLhNnjrSmvk-NC1dFuMu1T4qonEkt9L1vP'; 
        const changeEverySeconds = 150; 
        
        let player;
        let secondsRemaining = changeEverySeconds;
        let availableIndices = []; 

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    listType: 'playlist', list: myPlaylistId,
                    autoplay: 1, mute: 1, controls: 0, modestbranding: 1, rel: 0, loop: 1,
                    disablekb: 1, origin: window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': playNextSmart
                }
            });
        }

        function onPlayerReady(event) {
            refreshIndices();
            event.target.playVideo();
            playNextSmart(); 
            startTimer();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextSmart();
            }
        }

        function startTimer() {
            setInterval(() => {
                secondsRemaining--;
                const percent = (secondsRemaining / changeEverySeconds) * 100;
                document.getElementById('progress-bar').style.width = percent + "%";
                if (secondsRemaining <= 0) playNextSmart();
            }, 1000);
        }

        function refreshIndices() {
            const playlist = player.getPlaylist();
            availableIndices = [];
            if (playlist) {
                for (let i = 0; i < playlist.length; i++) {
                    availableIndices.push(i);
                }
            }
        }

        function playNextSmart() {
            const playlist = player.getPlaylist();
            if (!playlist) return;
            if (availableIndices.length === 0) refreshIndices();

            const randomIndexInArray = Math.floor(Math.random() * availableIndices.length);
            const videoIndexToPlay = availableIndices[randomIndexInArray];
            availableIndices.splice(randomIndexInArray, 1);

            player.playVideoAt(videoIndexToPlay);
            secondsRemaining = changeEverySeconds;
            document.getElementById('progress-bar').style.width = "100%";
            showMaskTemporarily();
        }

        function showMaskTemporarily() {
            const mask = document.getElementById('title-mask');
            mask.style.opacity = "1";
            setTimeout(() => { mask.style.opacity = "0"; }, 7000);
        }

        // --- IMPOSTAZIONE RASPBERRY + BRAVE ---
        // Refresh ogni 2 ore per liberare la RAM del Raspberry Pi 4
        setTimeout(() => { 
            console.log("Mantenimento programmato: ricarica pagina...");
            location.reload(); 
        }, 2 * 60 * 60 * 1000);

        document.addEventListener('mouseenter', () => { document.body.style.cursor = 'none'; });
    </script>
</body>
</html>
