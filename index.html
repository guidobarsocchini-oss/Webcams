<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>YouTube Carousel - Hidden Mouse</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; 
            /* Nasconde il cursore di default su tutta la pagina */
            cursor: none; 
        }

        #player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #player { width: 100vw; height: 100vh; pointer-events: none; }

        /* Protezione extra per evitare che il mouse attivi i menu di YouTube */
        #interaction-preventer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: transparent;
        }
        
        #title-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
        }

        #progress-container { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px; 
            background: rgba(255, 255, 255, 0.1); z-index: 100;
        }
        #progress-bar { width: 100%; height: 100%; background: #ff0000; transition: width 1s linear; }
    </style>
</head>
<body onmousemove="resetMouseTimer()">

    <div id="player-container">
        <div id="interaction-preventer"></div>
        <div id="title-mask"></div>
        <div id="player"></div>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        const myPlaylistId = 'PLhNnjrSmvk-NC1dFuMu1T4qonEkt9L1vP'; 
        const changeEverySeconds = 120; 
        
        let player;
        let secondsRemaining = changeEverySeconds;
        let mouseTimer;

        // Funzione per nascondere il mouse dopo 2 secondi di inattivitÃ 
        function resetMouseTimer() {
            document.body.style.cursor = 'default';
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                document.body.style.cursor = 'none';
            }, 2000);
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    listType: 'playlist',
                    list: myPlaylistId,
                    autoplay: 1,
                    mute: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    loop: 1,
                    showinfo: 0,
                    disablekb: 1,
                    origin: window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': skipToNext
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            showMaskTemporarily();
            startTimer();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                skipToNext();
            }
        }

        function startTimer() {
            setInterval(() => {
                secondsRemaining--;
                const percent = (secondsRemaining / changeEverySeconds) * 100;
                document.getElementById('progress-bar').style.width = percent + "%";
                if (secondsRemaining <= 0) skipToNext();
            }, 1000);
        }

        function skipToNext() {
            player.nextVideo();
            secondsRemaining = changeEverySeconds;
            document.getElementById('progress-bar').style.width = "100%";
            showMaskTemporarily();
        }

        function showMaskTemporarily() {
            const mask = document.getElementById('title-mask');
            mask.style.opacity = "1";
            setTimeout(() => {
                mask.style.opacity = "0";
            }, 7000);
        }

        setTimeout(function(){ location.reload(); }, 6 * 60 * 60 * 1000);
    </script>
</body>
</html>
