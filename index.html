<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>YouTube Carousel - Minimal Bottom Bar</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
        #player { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Contenitore barra sul bordo inferiore */
        #progress-container { 
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%; 
            height: 6px; 
            background: rgba(255, 255, 255, 0.1); 
            z-index: 100;
        }
        
        #progress-bar { 
            width: 100%; 
            height: 100%; 
            background: #ff0000; 
            transition: width 1s linear; 
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        // --- CONFIGURAZIONE ---
        const myPlaylistId = 'PLhNnjrSmvk-NC1dFuMu1T4qonEkt9L1vP'; // <--- Inserisci il tuo ID Playlist
        const changeEverySeconds = 120; 
        
        let player;
        let secondsRemaining = changeEverySeconds;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    listType: 'playlist',
                    list: myPlaylistId,
                    autoplay: 1,
                    mute: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    loop: 1,
                    origin: window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': skipToNext
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            startTimer();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                skipToNext();
            }
        }

        function startTimer() {
            setInterval(() => {
                secondsRemaining--;
                const percent = (secondsRemaining / changeEverySeconds) * 100;
                document.getElementById('progress-bar').style.width = percent + "%";

                if (secondsRemaining <= 0) {
                    skipToNext();
                }
            }, 1000);
        }

        function skipToNext() {
            player.nextVideo();
            secondsRemaining = changeEverySeconds;
            document.getElementById('progress-bar').style.width = "100%";
        }

        // Refresh automatico ogni 6 ore
        setTimeout(function(){ location.reload(); }, 6 * 60 * 60 * 1000);
    </script>
</body>
</html>
